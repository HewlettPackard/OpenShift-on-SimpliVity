#######################################################################
#
# Play: Prepare ignition data files by running the OCP installer
#
#######################################################################
- name: Prepare Ignition data files
  hosts: localhost
  gather_facts: yes 
  roles:
  - role: ocpinstaller
    vars:
      create_ignition: yes

#######################################################################
#
# Play: Provision Openshift nodes
#
#######################################################################
- name: Provision Openshift nodes
  hosts: bootstrap:master:rhcos_worker
  gather_facts: false
  roles:
  - role: vspherevm
    vars:
      provision: yes

#######################################################################
#
# Play: Prepare cloud init data for non CoreOS VMs
#
#######################################################################
- name: Prepare cloud-init data 
  hosts: loadbalancer:support:nfs
  gather_facts: false 
  roles:
  - role: cloudinit
    vars:
      provision: yes

#######################################################################
#
# Play: Provision non-coreOS VMs
#
#######################################################################
- name: Provision Load Balancers
  hosts: loadbalancer:support:nfs
  gather_facts: false
  roles:
  - role: vspherevm
    vars:
      provision: yes
      poweron: yes
