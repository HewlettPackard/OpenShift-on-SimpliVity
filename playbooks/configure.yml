#######################################################################
#
# Play: Configure DRS Rules
#
#######################################################################
- name: Configure DRS rules
  hosts: localhost
  gather_facts: no
  roles:
  - role: drs
    vars:
      provision: yes

#######################################################################
#
# Play: Configure Infrastructure Nodes
#
#######################################################################
- name: Configure Infrastructure Nodes
  hosts: infrastructure
  gather_facts: yes
  roles:
  - role: disks
  - role: rhn
    vars:
      configure: yes
  - role: dns
    vars:
      configure: yes
  - role: dhcp
    vars:
      configure: yes

#######################################################################
#
# Play: Load Balancers
#
#######################################################################
- name: Configure Load Balancer
  hosts: loadbalancer
  gather_facts: yes
  roles:
  - role: disks
  - role: rhn
    vars:
      configure: yes
  - role: loadbalancer
    vars:
      configure: yes

#######################################################################
#
# Play: Configure NFS node
#
#######################################################################
- name: Configure NFS
  hosts: nfs
  gather_facts: yes
  roles:
  - role: disks
  - role: rhn
    vars:
      configure: yes
  - role: nfs
    vars:
      configure: yes
