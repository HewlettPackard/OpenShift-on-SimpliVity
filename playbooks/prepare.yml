#######################################################################
#
# Play 1: Prepare VMware Environment
#
#######################################################################
- name: Prepare VMWare Environment
  hosts: localhost
  gather_facts: false

  tasks:

    - name: Create Infra Folder
      vcenter_folder:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: "{{ vcenter_validate_certs }}"
        datacenter: "{{ datacenter }}"
        folder_name: "{{ infra_folder }}"
        folder_type: vm
        state: present

    - name: create Cluster Folder
      vcenter_folder:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: "{{ vcenter_validate_certs }}"
        datacenter: "{{ datacenter }}"
        folder_name: "{{ cluster_name }}"
        folder_type: vm
        state: present

    - name: Deploy RH CoreOS OVA
      vmware_deploy_ovf:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: "{{ vcenter_validate_certs }}"
        ova: "{{ coreos_ova_path }}"
        cluster: "{{ vcenter_cluster }}"
        datacenter: "{{ datacenter }}"
        folder: "{{ datacenter }}/vm/{{ infra_folder }}"
        datastore: "{{ datastores | random }}"
        disk_provisioning: thin
        networks: '{"VM Network":"{{ vm_portgroup }}"}'
        name: "{{ template }}"
        power_on: no
        allow_duplicates: no
      register: res

    - name: Populate /etc/hosts
      template:
        src: templates/hosts.j2
        dest: /etc/hosts

