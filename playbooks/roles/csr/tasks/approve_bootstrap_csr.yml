---

  - name: Retrieve the list of nodes in the cluster
    delegate_to: localhost
    k8s_facts:
      kind: Node
    register: res
    environment:
      KUBECONFIG: "{{ install_dir }}/auth/kubeconfig"

  - name: Build the lists of new worker nodes
    set_fact:
      new_rhel_workers: "{{ groups.rhel_worker | difference (res.resources | json_query(query)) }}"
      new_rhcos_workers: "{{ groups.rhcos_worker | difference (res.resources | json_query(query)) }}"
    vars:
      query: '[].metadata.name'

  - name: Query CSR
    delegate_to: localhost
    k8s_facts:
      api_version: certificates.k8s.io/v1beta1
      kind: CertificateSigningRequest
    register: res
    environment:
      KUBECONFIG: "{{ install_dir }}/auth/kubeconfig"
    delay: 5
    retries: "{{ csr_wait_for_bootstrap_csr_retries }}"
    until: res.resources | count >= ( new_rhcos_workers | count + new_rhel_workers | count )

  - name: Identify Pending CSR (bootstrapper)
    set_fact:
      bootstrap_csr:  "{{ res.resources | json_query( query ) }}"
    vars:
      query:  "[? spec.username == `system:serviceaccount:openshift-machine-config-operator:node-bootstrapper` && status.conditions == null ].metadata.name"

  - debug: var=bootstrap_csr
    delegate_to: localhost

  - name: Approve boostrap CSRs
    delegate_to: localhost
    shell: |
      oc adm certificate approve {{ item }}
    environment:
      KUBECONFIG: "{{ install_dir }}/auth/kubeconfig"
    with_items:
      "{{ bootstrap_csr }}"

