- name: Install NFS server
  become: true  
  package:
    name: "{{ packages }}"
    state: latest
  vars:
    packages:
    - rpcbind
    - nfs-utils

- name: Enable and start NFS services on server
  become: true  
  systemd:
    name: "{{ item }}"
    enabled: yes
    state: started
  with_items:
    - rpcbind
    - nfs-server
    - nfs-lock
    - nfs-idmap

- name: Modify exports file on NFS server
  become: true  
  template: 
    src: exports.j2
    dest: /etc/exports
  notify: Refresh ExportFS

