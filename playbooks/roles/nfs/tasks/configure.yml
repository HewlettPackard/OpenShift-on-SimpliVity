---
- name: Open firewall ports
  become: true
  firewalld:
    port: "{{ item }}"
    permanent: true
    immediate: true
    state: enabled
  with_items:
  - 111/tcp
  - 111/udp
  - 2049/tcp
  - 2049/udp
  - 892/tcp
  - 892/udp
  - 662/tcp
  - 662/udp
  - 32803/tcp
  - 32769/udp

