---
- name: Disable firewall for now
  become: true
  systemd:
    name: firewalld
    enabled: no
    state: stopped

# address issue with multihomed servers
- name: Configure rp_filter
  become: true
  sysctl:
    name: net.ipv4.conf.all.rp_filter
    value: "2"
    state: present
    sysctl_set: yes

- name: Install Pkgs needed by seboolean module
  become: true
  package:
    name: "{{ packages }}"
    state: latest
  vars:
    packages:
    - libsemanage-python
    - libselinux-python

- name: Enable HAPROXY to open non standard ports
  become: true
  seboolean:
    name: haproxy_connect_any
    state: yes
    persistent: yes

- name: Install haproxy
  become: true
  package:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - haproxy

- name: Update haproxy.cfg
  become: true
  template:
     src: haproxy.cfg.j2
     dest: /etc/haproxy/haproxy.cfg
  notify: Restart haproxy

- name: start haproxy
  become: true
  systemd:
    name: haproxy
    enabled: yes
    state: started

- block: # if loadbalancers is defined, we want floating IPs

  - name: Allow binding on remote IPs
    become: true
    sysctl:
      name: net.ipv4.ip_nonlocal_bind
      value: "1"
      state: present
      sysctl_set: yes

  - name: Allow routing
    become: true
    sysctl:
      name: net.ipv4.ip_forward
      value: "1"
      state: present
      sysctl_set: yes

  - name: Install keepalived and required tools
    become: true
    package:
      name: "{{ packages }}"
      state: present
    vars:
      packages:
        - psmisc
        - keepalived

  - name: Update keepalived.conf
    become: true
    template:
      src: keepalived.conf.j2
      dest: /etc/keepalived/keepalived.conf
      owner: root
      group: root
      mode: 0644
    notify: Enable and start keepalived service

  - name: start keepalived
    become: true
    systemd:
      name: keepalived
      enabled: yes
      state: started

  when: loadbalancers is defined
