---
- name: Install jq JSON processor package
  become: true
  package:
    name: jq
    state: present

- name: Create pull_secret.txt file
  shell: |
    oc -n openshift-config get -o jsonpath='{.data.\.dockerconfigjson}' secret pull-secret | 
    base64 -d | 
    jq . > '{{ ocp_repo_directory }}/pull_secret.txt'
